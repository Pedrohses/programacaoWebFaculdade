<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>
<body>
    
    <h1>Calculadora de Idade</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>

    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anoNascimento"><br>

    <label for="anoAtual">Ano Atual:</label>
    <input type="number" id="anoAtual"><br>

    <button id="calcularBtn">Calcular Idade</button>

    <p>Nome: <span id="nomePessoa"></span></p>
    <p>Idade: <span id="idade"></span></p>

    <script src="scripts.js"></script>

</body>
</html>
