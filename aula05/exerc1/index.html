<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas</title>
</head>
<body>
    <h1>Calculadora de Parcelas</h1>
    <label for="valorTotal">Valor Total da Compra:</label>
    <input type="number" id="valorTotal" placeholder="Digite o valor total"><br>

    <label for="quantidadeParcelas">Quantidade de Parcelas:</label>
    <input type="number" id="quantidadeParcelas" placeholder="Digite a quantidade de parcelas"><br>

    <button id="calcularParcelas">Calcular Parcelas</button>

    <p id="resultado"></p>

    <script src="scripts.js"></script>
</body>
</html>
