<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento</title>
</head>
<body>
    <h1>Calculadora de Pagamento</h1>
    <label for="valorProduto">Digite o valor do produto:</label>
    <input type="number" id="valorProduto" placeholder="Digite o valor do produto"><br>

    <label for="codigoPagamento">Escolha o código de pagamento (1, 2 ou 3):</label>
    <input type="number" id="codigoPagamento" placeholder="Digite o código de pagamento"><br>

    <button id="calcularPagamento">Calcular Pagamento</button>

    <script src="scripts.js"></script>
</body>
</html>
