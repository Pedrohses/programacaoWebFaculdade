<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <label for="nota1">Digite a primeira nota (0-10):</label>
    <input type="number" id="nota1" placeholder="Digite a primeira nota"><br>

    <label for="nota2">Digite a segunda nota (0-10):</label>
    <input type="number" id="nota2" placeholder="Digite a segunda nota"><br>

    <label for="nota3">Digite a terceira nota (0-10):</label>
    <input type="number" id="nota3" placeholder="Digite a terceira nota"><br>

    <button id="calcularMedia">Calcular Média</button>

    <p id="resultado"></p>

    <script src="scripts.js"></script>
</body>
</html>
