<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="#" method="post" id="meuFormulario" name="meuFormulario">
        <label for="valor1">Valor 1:</label>
        <input type="text" id="valor1" name="valor1" class="input-amarelo"><br>

        <label for="valor2">Valor 2:</label>
        <input type="text" id="valor2" name="valor2" class="input-amarelo"><br>

        <label for="tipoOperacao">Opções:</label> <br>
        <input type="radio" name="tipoOperacao" id="soma"> SOMA <br>
        <input type="radio" name="tipoOperacao" id="subtracao"> SUBTRAÇÃO <br>
        <input type="radio" name="tipoOperacao" id="multiplicacao"> MULTIPLICAÇÃO <br>
        <input type="radio" name="tipoOperacao" id="divisao"> DIVISÃO <br>


        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" class="input-amarelo"><br>

        <button type="button">Calcular</button>
    </form>
</body>
</html>
