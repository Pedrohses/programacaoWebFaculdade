<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tabela</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Criar Tabela</h1>
    <label for="quantidade">Quantidade de Linhas:</label>
    <input type="number" id="quantidade" min="1" value="1">
    <button id="criarTabela">Criar Tabela</button>

    <h2>Milissegundo e Valor Aleatório</h2>
    <div id="tabelaContainer">
        <table>
            <tr>
                <th>Milissegundo</th>
                <th>Valor Aleatório</th>
            </tr>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
