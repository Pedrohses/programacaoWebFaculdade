<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nome e Sobrenome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de Nome e Sobrenome</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome"><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" placeholder="Digite o sobrenome"><br>

    <button id="botaoAlerta">Mostrar Conteúdo</button>
    <button id="botaoTrocar">Trocar Nome/Sobrenome</button>
    <button id="botaoAlterarCor">Alterar Cor</button>
    <button id="botaoApagarTudo">Apagar Tudo</button> 

    <script src="scripts.js"></script>
</body>
</html>
